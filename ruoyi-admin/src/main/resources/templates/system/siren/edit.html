<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备报警记录管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-siren-edit" th:object="${equSiren}">
            <input name="sirenId" th:field="*{sirenId}" type="hidden">
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">主机id：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="equMianid" th:field="*{equMianid}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">报警的传感器id：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="equCid" th:field="*{equCid}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">报警详细时间：</label>
                <div class="col-sm-8">
                    <input name="sirenTime" th:field="*{sirenTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报警类型：</label>
                <div class="col-sm-8">
                    <select name="sirenType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报警种类：</label>
                <div class="col-sm-8">
                    <input name="sirenRank" th:field="*{sirenRank}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/siren";
        $("#form-siren-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-siren-edit').serialize());
            }
        }
    </script>
</body>
</html>
