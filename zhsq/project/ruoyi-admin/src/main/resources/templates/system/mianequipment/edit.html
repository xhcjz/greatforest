<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改主机列')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mianequipment-edit" th:object="${mianequEquipment}">
            <input name="mianequId" th:field="*{mianequId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">区域id：</label>
                <div class="col-sm-8">
                    <input name="areaId" th:field="*{areaId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主机编号：</label>
                <div class="col-sm-8">
                    <input name="mianequMainid" th:field="*{mianequMainid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主机名称：</label>
                <div class="col-sm-8">
                    <input name="mianequName" th:field="*{mianequName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主机状态：</label>
                <div class="col-sm-8">
                    <input name="mianequState" th:field="*{mianequState}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运行时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="mianequTime" th:value="${#dates.format(mianequEquipment.mianequTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗电量：</label>
                <div class="col-sm-8">
                    <input name="mianequPower" th:field="*{mianequPower}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电压：</label>
                <div class="col-sm-8">
                    <input name="mianequVoltage" th:field="*{mianequVoltage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input name="mianequLongitude" th:field="*{mianequLongitude}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input name="mianequLatitude" th:field="*{mianequLatitude}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/mianequipment";
        $("#form-mianequipment-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-mianequipment-edit').serialize());
            }
        }

        $("input[name='mianequTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
